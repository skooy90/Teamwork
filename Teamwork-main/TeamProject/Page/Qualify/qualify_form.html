<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../assets/css/qualify.css">
    <link rel="stylesheet" href="../../assets/css/sidebar-dropdown.css">
    <link rel="stylesheet" href="../..//header&footer/header.css">
    <link rel="stylesheet" href="../..//header&footer/footer.css">
    <script src="../..//header&footer/header.js"></script>
    <script src="../..//header&footer/footer.js"></script>
    <script src="../../assets/js/sidebar.js"></script>
    <script src="../../assets/js/qualify.js"></script>
    <script src="../../assets/js/main.js"></script>
</head>

<body>
    <div id="header-container"></div>
    <main class="container">
        <aside class="sidebar">
            <h2>자격증 / 확인서</h2>
            <nav class="sidebar-nav">
                <div class="dropdown">
                    <h3>자격증 발급안내</h3>
                    <ul>
                        <li><a href="qualify_guide.html">자격증 발급</a></li>
                        <li><a href="qualify_contact.html">자격증 발급 문의</a></li>
                    </ul>
                </div>
                <div class="dropdown active">
                    <h3>자격증 발급</h3>
                    <ul>
                        <li><a href="qualify.html">자격증 발급 신청</a></li>
                        <li><a href="qulify2.html">자격증 발급 신청내역 조회</a></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <h3>확인서 발급</h3>
                    <ul>
                        <li><a href="certificate_issue.html">확인서 발급 신청</a></li>
                        <li><a href="certificate_history.html">확인서 발급 신청내역 조회</a></li>
                    </ul>
                </div>
            </nav>
        </aside>

        <section class="content">
            <div class="breadcrumb">
                <span>▶ 자격증 / 확인서</span>
                <span>&gt; 자격증 발급</span>
                <span>&gt; 자격증 발급 신청</span>
            </div>

            <h2>자격증 발급 신청</h2>

            <div class="certification-form-section section-block">
                <form id="certification-application-form">
                    <div class="form-group">
                        <label for="certification-type">자격 구분</label>
                        <select id="certification-type" name="certification-type" required>
                            <option value="">선택하세요</option>
                            <option value="caremate1">케어메이트 1급</option>
                            <option value="caremate2">케어메이트 2급</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="acquisition-date">자격증 취득일자</label>
                        <input type="date" id="acquisition-date" name="acquisition-date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="name">신청자 이름</label>
                        <input type="text" id="name" name="name" required placeholder="이름을 입력하세요">
                    </div>
                    
                    <div class="form-group">
                        <label for="birthdate">생년월일</label>
                        <input type="text" id="birthdate" name="birthdate" required placeholder="예: 901231">
                    </div>

                    <div class="form-group full-width">
                        <label for="address">발급 주소</label>
                        <input type="text" id="address" name="address" required placeholder="주소를 입력하세요">
                    </div>

                    <div class="form-group full-width">
                        <label for="phone-number">연락처</label>
                        <input type="tel" id="phone-number" name="phone-number" required placeholder="예: 010-1234-5678">
                    </div>

                    <div class="form-group full-width">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" required placeholder="예: example@email.com">
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="note">비고 (자격증 발급 시 요청사항)</label>
                        <textarea id="note" name="note" rows="4" placeholder="특별히 전달할 내용이 있다면 입력해주세요."></textarea>
                    </div>

                    <div class="submit-button-container">
                        <button type="submit" class="apply-certification-btn">신청 완료</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <div id="footer-container"></div>
</body>
</html>
