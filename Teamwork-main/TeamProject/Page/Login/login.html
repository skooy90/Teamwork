<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 지역유치원 로그인</title>
    <link rel="stylesheet" href="../../header&footer/header.css">
    <link rel="stylesheet" href="../../header&footer/footer.css">
    <link rel="stylesheet" href="../../header&footer/Chatbot.css">
    <script src="../../header&footer/Chatbot.js"></script>
    <script src="../../header&footer/header.js"></script>
    <script src="../../header&footer/footer.js"></script>
    <script src="../../assets/js/login.js"></script>
    <link rel="stylesheet" href="../../assets/css/login.css">
</head>

<body>
    <div id="header-container"> </div>
    <div class="login-page"> <!--로그인 홈페이지-->

        <div class="login-box"> <!--로그인을 보더로 감싼 박스-->

            <div class="login-left"> <!--로그인 왼쪽 페이지-->

                <h1 class="box-out">로그인</h1> <!--박스 바깥에 있는 로그인-->

                <p class="box-in">로그인</p> <!--박스 안쪽에 있는 로그인-->

                <div class="ID-save"> <!--키보드 보안 클래스박스-->
                    <input type="checkbox" class="checkboxKeyboard">아이디 저장
                </div>

                <br>
                <!-- <div class="input-group">  -->
                    <p class="ip-thicK">아이디
                
                    <input type="text" class="ID">
                </p>

                <p class="ip-thicK">비밀번호
                    <input type="text" class="PassWord">
                </p>

                <div class="button-group-left">
                    <div class="tot"><button class="login">로그인</button></div>
                    <button class="two-login">공동인증서 로그인</button>
                    <button class="two-login">금융인증서 로그인</button>
                </div>
            </div>
            <div class="border-line"></div>

            <!--단체로그인/////////////////////////////////////////////////////-->
            <div class="member">
                <h1>포털 회원이 되시면 다양한 혜택을 누리실 수 있습니다</h1>
                <h3>아이디가 있으시면 동일한 아이디와 비밀번호로
                    포털 사이트의 서비스를 이용하실 수 있습니다
                </h3>
                <button type="button" class="ship">회원가입</button> <!--두번째 창 회원가입 버튼-->
                <div class="log-button">
                    <button class="two-login">아이디 찾기</button>
                    <button class="two-login">비밀번호 재설정</button>
                </div>
            </div>
        </div>
    </div>
    <div id="Chatbot-container"></div>
    <div id="footer-container"></div>
</body>

</html>
