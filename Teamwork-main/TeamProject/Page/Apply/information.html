<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../header&footer/header.css">
    <link rel="stylesheet" href="../../header&footer/footer.css">
    <link rel="stylesheet" href="../../assets/css/information.css">
    <link rel="stylesheet" href="../../assets/css/sidebar-dropdown.css">
    <link rel="stylesheet" href="../../assets/css/qualify.css"> <!-- qualify.css 재사용 (기본 레이아웃 및 사이드바 스타일) -->
    <script src="../../header&footer/header.js"></script>
    <script src="../../header&footer/footer.js"></script>

    <!-- qualify.js 파일 연결 추가 -->
    <script src="../../assets/js/sidebar.js"></script>
    <script src="../../assets/js/information.js"></script>
    <script src="../../assets/js/main.js"></script>


</head>

<body>
    <div id="header-container"></div>

    <!-- 케어메이트 1급 섹션 -->
    <div class="caremate-section" id="caremate-level1-section"></div>
    <main class="container">

        <div class="main">
            <div class="breadcrumb">
                <span>▶ 도우미 신청</span>
                <span>&gt; 케어메이트 정보</span>
            </div>

            <div class="profile">
                <div class="title">
                    <h2 class="h2">케어메이트 정보</h2>
                </div>

                <!-- 묶어놓음 -->
                <div class="gatchi">
                    <!-- 케어메이트 이미지 사진-->
                    <div class="info-placeholder">
                        <img src="../../assets/img/케어메이트 AI.png" class="img">
                    </div>
                    <!-- 케어메이트 정보 입력란 -->
                    <div class="name-main">
                        <div class="name0">
                            <div class="name2">
                                <div class="name22">아이 돌봄 전문!</div>
                                <span>이름 : <strong>남궁도필</strong> </span><span style="margin-left: 15px;">나이 :
                                    <strong>35세</strong> </span><span style="margin-left: 15px;">성별 :
                                    <strong>여성</strong></span>
                                <br>
                                <span>경력 : <strong>5년</strong> </span><span style="margin-left: 15px;">범죄 이력 :
                                    <strong>없음</strong></span>
                                <br>
                                <span>전문 분야 : <strong>영유아 돌봄, 노인 돌봄</strong> </span><span style="margin-left: 15px;">자격증 :
                                    <strong>요양보호사, 보육교사</strong></span>
                                <br>
                                <span>기능 서비스 : <strong>주간, 야간</strong> </span><span style="margin-left: 15px;">현재 상태 : <strong>활동 중</strong><div class="green"></div></span>

                                <div class="h3"></div>

                                <!-- 도우미 신청하기 버튼 만들기 -->
                                <div class="button-main">
                                    <div id="applyButton" class="button">도우미 신청하기</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <!-- 모달 창 추가 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <p>도우미 신청이 완료되었습니다.</p>

            <div class="modal-buttons">
                <button id="goToMainBtn" class="modal-button">메인 화면 이동</button>
                <button id="goToStatusBtn" class="modal-button">이용 화면 이동</button>
            </div>
        </div>
    </div>

</body>

</html>
